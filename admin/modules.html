<h2 style="text-align: center">turtles</h2>
<div class="well" style="overflow:auto;text-align: center;height:500px">
    {{each modules}}
    <div style="padding: 5pt"> ${$value.get("alias")} </div>
    <div ><img style="width:100px;height:100px" id=${$value.cid} class="module" draggable="true" src= ${$value.get("image")} ></img></div>
    {{/each}}
</div>
<div style="font-size:50pt;padding: 10px;text-align: center;visibility:hidden" class="deleteTurtle">
    X
</div>
