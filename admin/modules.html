<h2 style="text-align: center">turtles</h2>
<div style="overflow:scroll;height:800px;text-align: center">
    {{each modules}}
    <div style="padding: 5pt"> ${$value.get("alias")} </div>
    <div ><img style="width:50px;height:50px" id=${$value.cid} class="module" draggable="true" src= ${$value.get("image")} ></img></div>
    {{/each}}
</div>
<div style="font-size:50pt;padding: 100px;text-align: center;visibility:hidden" class="deleteTurtle">
    X
</div>
