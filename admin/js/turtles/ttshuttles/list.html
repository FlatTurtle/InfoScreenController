<h2>
  <img src="turtles/ttshuttles/bus.png" alt="Tour &amp; Taxis" height="28px"> 
  <small>${i18n.departures}</small>
  <span class="credits">moved by <em>FlatTurtle</em></span>
</h2>

<h3 class="color"><span>Tour &amp; Taxis shuttles</span></h3>
<table>
  <tbody>
    {{if entries.length}}
    {{each entries}}
    <tr>
      <td class="time">
	${$value.time}
      </td>
      <td class="text">
	<span>
	  ${$value.direction}
	</span>
      </td>
    </tr>
    {{/each}}
    {{else error}}
    <tr>
      <td>
	<span class="error">Unable to contact the server.</span>
      </td>
    </tr>
    {{else}}
    <tr>
      <td>
	<span class="error">No shuttles available.</span>
      </td>
    </tr>
    {{/if}}
  </tbody>
</table>
