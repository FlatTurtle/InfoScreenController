<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">

		<title></title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/libs/cordova-1.9.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/libs/iscroll-lite.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a" id="main">
				<div data-role="content">
						<div id="wrapper">
							<div class="scroller">
		                        <table id="lists" style="width:100%;text-align:center"></table>
		                    </div>
						</div>
				</div>
		</div>
		<div data-role="page" data-theme="a" id="authentication">
			<div data-role="content">

				<form>
					<label >pincode</label>
					<input type="text" id='pincode' value="222222"></input>
					<div data-role="button" value="Submit" onclick="authenticate()">
						Submit
					</div>
				</form>
			</div>
		</div>
		<div data-role="page" data-theme="a" id="admin">
		    <div data-role="header">
                <h1>ADMIN</h1>
            </div>
            <div data-role="content">
                <label >pass</label>
                    <input type="text" id='newPass' value=""></input>
                    <div data-role="button" value="Submit" onclick="changePass()">
                        change password
                    </div>
                <a data-role='button' onClick='clearToken()'>clear token</a>
                <a data-role='button' onClick="goto('#main')">turtlescreen</a>
                <a data-role='button' onClick="appSettings()">appsettings</a>
            </div>
        </div>
		<script type="text/javascript" charset="utf-8" src="js/config.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/script.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/keyload.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/libs/plugin.js"></script>
	</body>
